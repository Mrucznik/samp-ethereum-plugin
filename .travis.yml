language: cpp
compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - g++-multilib

before_script:
  - mkdir build && cd build
  - cmake ..

script:
  - make

deploy:
  on:
    all_branches: true
  provider: bintray
  file: bintray.json
  user: southclaws
  key:
    secure: 
  skip_cleanup: true
